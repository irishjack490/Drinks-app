{% extends 'base.html' %}

{% block content %}
  <h1>Delete Drink</h1>

  <h4 class="sans">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="sans red btn" type="submit" value="Delete" class="btn">
    <a class="sans blue btn" href="{% url 'home' %}"><span class="sans">Cancel</span></a>
  </form>
{% endblock %}
